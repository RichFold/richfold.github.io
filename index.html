<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Me - v3.2</title>
    <link rel="stylesheet" href="/styles.css?v=3.2">
    <style>
        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            display: none;
        }

        .spinner {
            display: none;
            width: 30px;
            height: 30px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top-color: #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #version {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: gray;
        }

        .inline-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .inline-info label {
            flex-grow: 1;
        }
    </style>
    <script>
        console.log("App Version: 3.2");
        let map, directionsRenderer, directionsService;

        async function loadGoogleMapsScript() {
            try {
                const response = await fetch('/.netlify/functions/get-api-key');
                if (!response.ok) throw new Error('Failed to fetch API key.');
                const { apiKey } = await response.json();
                const script = document.createElement('script');
                script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=places`;
                script.defer = true;
                script.onload = () => {
                    initMap();
                    initAutocomplete();
                };
                document.head.appendChild(script);
            } catch (error) {
                alert(`Error: ${error.message}`);
                console.error('Error loading Google Maps script:', error);
            }
        }

        function initMap() {
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({ suppressMarkers: false });
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: { lat: 51.5074, lng: -0.1278 }, // Default to London
            });
            directionsRenderer.setMap(map);
        }

        function initAutocomplete() {
            const person1Input = document.getElementById('person1Location');
            const person2Input = document.getElementById('person2Location');

            const autocomplete1 = new google.maps.places.Autocomplete(person1Input);
            const autocomplete2 = new google.maps.places.Autocomplete(person2Input);

            autocomplete1.setFields(['formatted_address', 'geometry']);
            autocomplete2.setFields(['formatted_address', 'geometry']);
        }

        async function plotRoute(origin, destination, color) {
            const request = {
                origin,
                destination,
                travelMode: google.maps.TravelMode.TRANSIT,
            };
            directionsService.route(request, function (response, status) {
                if (status === google.maps.DirectionsStatus.OK) {
                    const directionsRenderer = new google.maps.DirectionsRenderer({
                        suppressMarkers: false,
                        polylineOptions: {
                            strokeColor: color,
                        },
                    });
                    directionsRenderer.setDirections(response);
                    directionsRenderer.setMap(map);
                } else {
                    console.error("Directions request failed due to: " + status);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await loadGoogleMapsScript();
            const form = document.getElementById('routeForm');
            const spinner = document.getElementById('spinner');

            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                const person1Location = document.getElementById('person1Location').value.trim();
                const person2Location = document.getElementById('person2Location').value.trim();
                const radius = document.getElementById('radius').value;
                const travelMode = document.querySelector('input[name="travelMode"]:checked').value;

                const placeTypeCheckboxes = document.querySelectorAll('input[name="placeType"]:checked');
                const selectedPlaceTypes = Array.from(placeTypeCheckboxes).map((checkbox) => checkbox.value);

                if (selectedPlaceTypes.length === 0) {
                    alert('Please select at least one place type.');
                    return;
                }

                spinner.style.display = 'block';
                form.classList.add('loading');

                try {
                    const response = await fetch('/.netlify/functions/route', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            start_location: person1Location,
                            end_location: person2Location,
                            distance_radius: radius * 1000,
                            travel_mode: travelMode,
                            place_types: selectedPlaceTypes,
                        }),
                    });

                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error || 'Unknown error occurred.');

                    const resultsContainer = document.getElementById('results');
                    const nearbyPlacesHtml = data.nearby_places.slice(0, 5).map(
                        (place) =>
                            `<li>
                                <a href="https://maps.google.com/?q=place_id:${place.place_id}" target="_blank">
                                    <strong>${place.name}</strong>
                                </a> (${place.type}): ${place.address}
                            </li>`
                    ).join('');

                    resultsContainer.innerHTML = `
                        <p><strong>Person 1:</strong> ${data.travel_times.from_start}</p>
                        <ul>${data.travel_instructions.from_start.map((step) => `<li>${step}</li>`).join('')}</ul>
                        <p><strong>Person 2:</strong> ${data.travel_times.from_end}</p>
                        <ul>${data.travel_instructions.from_end.map((step) => `<li>${step}</li>`).join('')}</ul>
                        <p><strong>Midpoint:</strong> ${data.midpoint_address}</p>
                        <h4>Nearby Places:</h4>
                        <ul>${nearbyPlacesHtml}</ul>
                    `;

                    plotRoute(person1Location, data.midpoint_coordinates, "blue");
                    plotRoute(person2Location, data.midpoint_coordinates, "green");

                    document.getElementById('map').style.display = 'block';
                } catch (error) {
                    alert(`Error: ${error.message}`);
                    console.error('Error:', error);
                } finally {
                    spinner.style.display = 'none';
                    form.classList.remove('loading');
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Meet Me</h1>
        <form id="routeForm">
            <label for="person1Location">Person 1 Start Location</label>
            <input id="person1Location" placeholder="Enter starting location" required>
            <label for="person2Location">Person 2 Start Location</label>
            <input id="person2Location" placeholder="Enter starting location" required>
            <div class="inline-info">
                <label for="radius">Search Radius (km)</label>
                <span>The maximum distance in kilometers around the midpoint to search for nearby places.</span>
            </div>
            <input id="radius" type="number" placeholder="Enter radius" required>
            <fieldset>
                <legend>Travel Mode</legend>
                <label><input type="radio" name="travelMode" value="transit" checked> Public Transport</label>
                <label><input type="radio" name="travelMode" value="driving"> Car</label>
            </fieldset>
            <fieldset>
                <legend>Select Place Types</legend>
                <label><input type="checkbox" name="placeType" value="restaurant" checked> Restaurant</label>
                <label><input type="checkbox" name="placeType" value="cafe" checked> Cafe</label>
                <label><input type="checkbox" name="placeType" value="park" checked> Park</label>
                <label><input type="checkbox" name="placeType" value="museum" checked> Museum</label>
                <label><input type="checkbox" name="placeType" value="hotel" checked> Hotel</label>
            </fieldset>
            <button type="submit">Calculate</button>
            <div id="spinner" class="spinner"></div>
        </form>
        <div id="results"></div>
        <div id="map"></div>
        <div id="version">
            Version: 3.2
        </div>
    </div>
</body>
</html>
